<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    window.onload = function () {
      // Get current URL parameters
      const params = new URLSearchParams(window.location.search);

      // Extract "id" parameter
      let targetUrl = decodeURIComponent(params.get("id"));

      let targetUrl = window.location.hash.substring(1); // get everything after #

      // Redirect if valid
      if (targetUrl) {
        // Basic safety: allow only http/https URLs
        if (targetUrl.startsWith("http://") || targetUrl.startsWith("https://")) {
          window.location.href = targetUrl;
        } else {
          document.body.innerHTML = "<h2>Invalid URL.</h2>";
        }
      } else {
        
      }
    };
  </script>
</head>
</html>
