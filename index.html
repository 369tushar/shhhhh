<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    window.onload = function () {
      let targetUrl = window.location.hash.substring(1); // get everything after #

      if (targetUrl) {
        if (targetUrl.startsWith("http://") || targetUrl.startsWith("https://")) {
          window.location.replace(targetUrl);
        } else {
          document.body.innerHTML = "<h2>Invalid URL.</h2>";
        }
      } else {
        
      }
    };
  </script>
</head>
</html>
